// Fun√ß√µes para fixar/desafixar mensagens
const togglePin = async (message, categoryId) => {
        const messageId = `${categoryId}-${message.title}`;
        const existingPin = pinnedMessages.find(pm => pm.messageId === messageId);

        if (existingPin) {
            setPinnedMessages(prev => prev.filter(pm => pm.id !== existingPin.id));
            showToast("Mensagem desafixada");

            const request = indexedDB.open("MessagesDB", 2);
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction("pinnedMessages", "readwrite");
                const store = transaction.objectStore("pinnedMessages");
                store.delete(existingPin.id);
            };
        } else {
            const pinnedMessage = {
                messageId,
                categoryId,
                message,
                pinnedAt: new Date()
            };

            const tempId = Date.now();
            setPinnedMessages(prev => [...prev, { ...pinnedMessage, id: tempId }]);
            showToast("Mensagem fixada");

            const request = indexedDB.open("MessagesDB", 2);
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction("pinnedMessages", "readwrite");
                const store = transaction.objectStore("pinnedMessages");
                
                const addRequest = store.add(pinnedMessage);
                addRequest.onsuccess = (event) => {
                    setPinnedMessages(prev => 
                        prev.map(pm => 
                            pm.id === tempId ? { ...pm, id: event.target.result } : pm
                        )
                    );
                };
            };
        }
    };

    // Fun√ß√µes do Modal
    const openModal = (text, edit = false, categoryId = null, messageIndex = null) => {
        setModalContent({ text, categoryId, messageIndex });
        setIsModalOpen(true);
    };

    const closeModal = () => {
        setIsModalOpen(false);
    };

    const handleEditMessageInModal = (newText) => {
        setModalContent(prevContent => ({ ...prevContent, text: newText }));
    };

    const saveEditedMessage = () => {
        const { categoryId, messageIndex, text } = modalContent;
        
        const request = indexedDB.open("MessagesDB", 2);
        request.onsuccess = (event) => {
            const db = event.target.result;
            const transaction = db.transaction("categories", "readwrite");
            const objectStore = transaction.objectStore("categories");
            const getCategoryRequest = objectStore.get(categoryId);

            getCategoryRequest.onsuccess = () => {
                const category = getCategoryRequest.result;
                category.messages[messageIndex].text = text;
                const updateRequest = objectStore.put(category);

                updateRequest.onsuccess = () => {
                    setCategories(prevCategories => {
                        const updatedCategories = prevCategories.map(cat => {
                            if (cat.id === categoryId) {
                                return {
                                    ...cat,
                                    messages: cat.messages.map((msg, idx) => 
                                        idx === messageIndex ? { ...msg, text } : msg
                                    )
                                };
                            }
                            return cat;
                        });
                        return updatedCategories;
                    });

                    setSelectedCategory(prev => {
                        if (prev.id === categoryId) {
                            const updatedMessages = [...prev.messages];
                            updatedMessages[messageIndex] = {
                                ...updatedMessages[messageIndex],
                                text
                            };
                            return {
                                ...prev,
                                messages: updatedMessages
                            };
                        }
                        return prev;
                    });

                    showToast("Mensagem salva com sucesso!");
                    setIsModalOpen(false);
                };
            };
        };
    };

    // Fun√ß√µes utilit√°rias
    const copyMessage = (text) => {
        const finalText = text.replace('[nome]', name || 'cliente');
        navigator.clipboard.writeText(finalText);
        showToast("Mensagem copiada!");
    };

    const sendWhatsApp = (text) => {
        const cleanPhone = phone.replace(/\D/g, '');
        if (cleanPhone.length < 11) {
            alert('Por favor, insira um n√∫mero de telefone v√°lido com DDD');
            return;
        }
        const finalText = text.replace('[nome]', name || 'cliente');
        window.location.href = `https://wa.me/55${cleanPhone}?text=${encodeURIComponent(finalText)}`;
    };

    const showToast = (message) => {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    };

    const handleScroll = () => {
        const scrollToTopBtn = document.getElementById('scrollToTop');
        if (window.scrollY > 200) {
            scrollToTopBtn.style.display = 'block';
        } else {
            scrollToTopBtn.style.display = 'none';
        }
    };

    React.useEffect(() => {
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
    }, []);

    const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    return (

                        key={category.id}

                        onClick={() => setSelectedCategory(category)}

                        <div style={{fontSize: '16px'}}>{category.icon}</div>

                        <div>Acessar ‚Üí</div>
                    </div>
                ))}
            </div>

            {pinnedMessages.length > 0 && !selectedCategory && (

                                        e.stopPropagation();

                                    }}

                                    <i className="fas fa-star"></i>
                                </button>
                            </div>
                            <div 
                                className="message-preview"

                            >
                                {pinnedMsg.message.text}
                            </div>
                            <div className="button-group">
                                <button 
                                    className="btn btn-copy"
                                    onClick={() => copyMessage(pinnedMsg.message.text)}
                                >
                                    <i className="fas fa-copy"></i> Copiar
                                </button>
                                <button 
                                    className="btn btn-whats"
                                    onClick={() => sendWhatsApp(pinnedMsg.message.text)}
                                >
                                    <i className="fab fa-whatsapp"></i> WhatsApp
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            )}

            {selectedCategory && (
                <div className="message-list container">
                    <button className="back-btn" onClick={() => setSelectedCategory(null)}>
                        <i className="fas fa-arrow-left"></i> Voltar
                    </button>
                    <h2 style={{color: '#004d40', marginBottom: '20px'}}>
                        {selectedCategory.title}
                    </h2>
                    {selectedCategory.messages.map((message, index) => (
                        <div key={index} className="message-item">
                            <div className="message-header">
                                <h3 style={{fontSize: '18px'}}>
                                    {message.title}
                                </h3>
                                <button 
                                    className={`pin-btn ${pinnedMessages.some(pm => 
                                        pm.messageId === `${selectedCategory.id}-${message.title}`
                                    ) ? 'active' : ''}`}
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        togglePin(message, selectedCategory.id);
                                    }}
                                >
                                    <i className="fas fa-star"></i>
                                </button>
                            </div>
                            <div 
                                className="message-preview"
                                onClick={() => openModal(message.text, true, selectedCategory.id, index)}
                            >
                                {message.text}
                            </div>
                            <div className="button-group">
                                <button 
                                    className="btn btn-copy"
                                    onClick={() => copyMessage(message.text)}
                                >
                                    <i className="fas fa-copy"></i> Copiar
                                </button>
                                <button 
                                    className="btn btn-whats"
                                    onClick={() => sendWhatsApp(message.text)}
                                >
                                    <i className="fab fa-whatsapp"></i> WhatsApp
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            )}

            {isModalOpen && (
                <div className="modal-overlay" onClick={closeModal}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <span className="modal-title">Editar Mensagem</span>
                            <button className="modal-close" onClick={closeModal}>&times;</button>
                        </div>
                        <div className="modal-body">
                            <textarea
                                className="input"
                                value={modalContent.text}
                                onChange={(e) => handleEditMessageInModal(e.target.value)}
                                style={{ height: 'calc(100vh - 250px)', width: '100%' }}
                            />
                        </div>
                        <div className="button-group">
                            <button className="btn btn-success" onClick={saveEditedMessage}>Salvar</button>
                            <button className="btn btn-danger" onClick={closeModal}>Fechar</button>
                            <button className="btn btn-whats" onClick={() => sendWhatsApp(modalContent.text)}>
                                <i className="fab fa-whatsapp"></i>
                            </button>
                        </div>
                    </div>
                </div>
            )}
        </>
    );
}
